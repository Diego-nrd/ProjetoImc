<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/36b8a70faa.js" crossorigin="anonymous"></script>
    <script src="Js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>CÃ¡lculo de IMC </title>
    <link rel="icon" type="image/imc" href="image/imc.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="erro" class="alert alert-warning">
                   <a href="#" class="close" data-dismiss="alert">&times;</a>
                   <strong>Ops! </strong>Existem campos vazio!!
                   <div class="progress">
                    <div id="bar" class="progress-bar progress-bar-striped progress-bar-animated">
                    </div>
                   </div>  
                </div>
                <div id="btn_dark" class="d-flex justify-content-center" >
                    <label class="switch">
                        <input id="toggleSwitch" type="checkbox" onclick="dark_mode()">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="campo" class="d-flex justify-content-center">
                    <img id="logo" src="image/imc_logo.png">
                    <img id="ponteiro" src="image/Ponteiro2.png">
                </div>
                <div id="nome" class="d-flex justify-content-center">
                    <h3>I M C</h3>
                </div>
                <div id="campo_altura" class="d-flex justify-content-center">
                    <input id="altura" placeholder="Altura: 1.80" type="text" oninput="sepAlt(this)" maxlength="4"
                    class="form-control text-dark" onclick="change()">
                </div>
                <div id="campo_peso" class="d-flex justify-content-center">
                    <input id="peso" placeholder="Peso: 50.0" type="text" oninput="sepPeso(this)" maxlength="5"
                        class="form-control text-dark">
                </div>
                <div id="campo_botao" class="d-flex justify-content-center">
                    <button onclick="imc('acao','btn')" id="btn_calcular" class="btn btn-dark btn-md">Calcular</button>
                </div>
                <div id="col_img" class="col">
                    <div id="campo_image" class="d-flex justify-content-center">
                        <img id="baixo" src="image/PesoBaixo.png">
                        <img id="normal" src="image/PesoNormal.png">
                        <img id="sobre_pes" src="image/SobrePeso.png">
                        <img id="obesidade" src="image/Obesidade.png">
                        <img id="obesidade2" src="image/ObesidadeGrave.png">
                    </div>
                    <div id="dados_p">
                        <h5 id="calculo_imc">-18,5</h5>
                        <h7 id="texto_imc">Abaixo do Normal</h7>
                    </div>
                    <div id="dica_imc">
                        <p id="texto_dica"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
